name: Build

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-20.04, ubuntu-latest]

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Lein
        uses: knicknic/os-specific-run@v1.0.3
        with:
          macos: brew install leiningen
          linux: echo "lein is already installed"

      - name: Run Tests then Uberjar
        run: |
          # lein test
          lein uberjar

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Upload Uberjar
        env:
          DTLV_TAG: '0.8.1'
          DTLV_ARCHIVE: 'dtlv-0.8.1-standalone.jar'
        run: |
          brew install borkdude/brew/babashka
          bb --config ../.build/bb.edn release-artifact

      # - name: Upload Uberjar
      #   uses: shogo82148/actions-upload-release-asset@v1
      #   with:
      #     upload_url: ${{ github.event.release.upload_url }}
      #     asset_path: target/datalevin-${{ github.event.release.tag_name }}-standalone.jar
      #     overwrite: true

      - name: Setup Graalvm
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: '22.3.0.java11'

      - name: Install Native Image
        run: |
          gu install native-image

      - name: Build Native Datalevin
        run: |
          cd native
          bash script/compile

      - name: Run Native Tests
        uses: knicknic/os-specific-run@v1.0.3
        with:
          linux: native/dtlv-test0
          macos: echo "open file limit is too small"


      - name: Zip Binary
        env:
          DTLV_TAG: '0.8.1'
          DTLV_ARCHIVE: 'dtlv-0.8.1-${{ matrix.os}}-amd64.zip'
        run: |
          cd native
          # 7z a -tzip dtlv-${{ github.event.release.tag_name }}-${{ matrix.os}}-amd64.zip dtlv
          7z a -tzip dtlv-0.8.1-${{ matrix.os}}-amd64.zip dtlv
          # brew install borkdude/brew/babashka
          bb --config ../.build/bb.edn release-artifact

